<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="300" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="industrialGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#991b1b;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#450a0a;stop-opacity:1" />
        </linearGradient>
        <filter id="heavyShadow">
            <feDropShadow dx="4" dy="4" stdDeviation="6" flood-opacity="0.5"/>
        </filter>
    </defs>
    
    <g transform="scale(1.3) translate(-30, -20)">
        <!-- All elements from above but with more industrial red/black theme -->
        <rect x="60" y="90" width="80" height="80" rx="10" fill="url(#industrialGrad)" stroke="#000000" stroke-width="4" filter="url(#heavyShadow)"/>
        <rect x="55" y="125" width="90" height="18" rx="5" fill="#000000" stroke="#991b1b" stroke-width="3"/>
        <rect x="70" y="50" width="60" height="45" rx="8" fill="url(#industrialGrad)" stroke="#000000" stroke-width="4" filter="url(#heavyShadow)"/>
        
        <!-- Red glowing eyes -->
        <rect x="78" y="60" width="16" height="12" rx="2" fill="#000000"/>
        <rect x="80" y="62" width="12" height="8" fill="#ef4444" filter="url(#glowRed)"/>
        <rect x="106" y="60" width="16" height="12" rx="2" fill="#000000"/>
        <rect x="108" y="62" width="12" height="8" fill="#ef4444" filter="url(#glowRed)"/>
        
        <!-- Super thumbs up -->
        <g transform="translate(140, 100)" filter="url(#heavyShadow)">
            <rect x="0" y="0" width="25" height="16" rx="8" fill="url(#industrialGrad)" stroke="#000000" stroke-width="4"/>
            <g transform="translate(45, 0) rotate(-30 0 0)">
                <ellipse cx="0" cy="-5" rx="10" ry="15" fill="#000000" stroke="#ef4444" stroke-width="4"/>
                <circle cx="0" cy="-12" r="5" fill="#ef4444"/>
            </g>
        </g>
    </g>
</svg>